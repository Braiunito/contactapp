{ % extends 'layout.html%  }
{ %block body% }



{% with msg = get_flashed_messages() %}
{% if msg  %}
{% for x in msg %}
<p>{{ x }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<form action="/add_contact" method="POST">

	<input type="" name="fullname" placeholder="Full name">
	<input type="" name="phone" placeholder="Phone">
	<input type="" name="email" placeholder="Email">
	<button type="submit">Submit</button>

</form>

<table>

	<thead>
		<tr>
			<th>Fullname</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Operations</th>
		</tr>
	</thead>

	<tbody>
		{% for x in contacts %}
		<tr>
			<td> {{ x.1 }}</td>
			<td> {{ x.2 }}</td>
			<td> {{ x.3 }}</td>
			<td>
				<a href="/edit/{{x.0}}">Edit</a>
				<a href="/delete/{{x.0}}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>

</table>

{ %endblock% }
