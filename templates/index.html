
{% with msg = get_flashed_messages() %}
{% if msg  %}
{% for x in msg %}
<p>{{ x }}</p>
{% endfor %}
{% endif %}
{% endwith %}

	<input type="" name="email" placeholder="Email">
	<button type="submit">Submit</button>

</form>
