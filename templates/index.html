{% extends 'layout.html' %}

{% block body %}

<div class="row">
	<div class="col-md-5">
		{% with msg = get_flashed_messages() %}
		{% if msg  %}
		{% for x in msg %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
		  {{x}}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>	
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}

		<div class="card card-body">
			<form action="/add_contact" method="POST">
				<div class="form-group">
					<div class="pt-1"><input type="" name="fullname" placeholder="Full name" class="form-control"></div>
					<div class="pt-1"><input type="" name="phone" placeholder="Phone" class="form-control"></div>
					<div class="pt-1"><input type="" name="email" placeholder="Email" class="form-control"></div>
					<div class="form-group pt-4">
						<button type="submit" class="btn btn-primary btn-block">Save</button>
					</div>	
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-7">
		<table class="table table-striped table-bordered bg-black">
			<thead>
				<tr>
					<th>Fullname</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Operations</th>
				</tr>
			</thead>

			<tbody>
				{% for x in contacts %}
				<tr>
					<td> {{ x.1 }}</td>
					<td> {{ x.2 }}</td>
					<td> {{ x.3 }}</td>
					<td>
						<a href="/edit/{{x.0}}" class="btn btn-secondary">Edit</a>
						<a href="/delete/{{x.0}}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

</div>



{% endblock %}
